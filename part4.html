<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포폴</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/about.css" />
    <link rel="stylesheet" type="text/css" href="./css/swiper.css" />
    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./images/part4_1_1.png" alt=""></div>
            <div class="swiper-slide"><img src="./images/part4_1_2.png" alt=""></div>
            <div class="swiper-slide"><img src="./images/part4_1_3.png" alt=""></div>
            <div class="swiper-slide"><img src="./images/part4_1_4.png" alt=""></div>
            <div class="swiper-slide"><img src="./images/part4_1_5.png" alt=""></div>
            <div class="swiper-slide"><img src="./images/part4_1_6.png" alt=""></div>
            <div class="swiper-slide"><img src="./images/part4_1_7.png" alt=""></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./assets/js/swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/gsap.min.js"></script>
    <script src="./assets/js/ScrollTrigger.min.js"></script>
    <script src="./assets/js/about.js"></script>
</body>
</html>
